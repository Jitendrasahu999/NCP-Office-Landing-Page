<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Nascorp School ERP</title>

    <meta name="robots" content="noindex, follow">
    <link rel="canonical" href="https://www.schoolerp.nascorptechnologies.com/thank-you.html">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --theme-color: #008E74;
            --dark-text: #333333;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Added padding for mobile edges */
        }

        .thank-you-card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 142, 116, 0.1);
            padding: 40px 20px; /* Adjusted for mobile */
            text-align: center;
            max-width: 500px;
            width: 100%; /* Full width on mobile */
            border-bottom: 6px solid var(--theme-color);
        }

        .thank-you-icon {
            font-size: clamp(3.5rem, 10vw, 5rem); /* Responsive icon size */
            color: var(--theme-color);
            margin-bottom: 15px;
        }

        h1 {
            font-family: 'Raleway', sans-serif;
            color: var(--dark-text);
            font-weight: 800;
            font-size: clamp(1.8rem, 6vw, 2.5rem); /* Responsive font size */
            margin-bottom: 15px;
        }

        p {
            color: #666;
            font-size: clamp(1rem, 4vw, 1.1rem);
            line-height: 1.5;
            margin-bottom: 25px;
        }

        /* Mobile First Buttons */
        .btn-stack {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        .btn-theme, .btn-theme-outline {
            width: 100%;
            padding: 14px 20px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: block;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .btn-theme {
            background-color: var(--theme-color);
            color: white;
            border: 2px solid var(--theme-color);
        }

        .btn-theme-outline {
            background-color: transparent;
            color: var(--theme-color);
            border: 2px solid var(--theme-color);
        }

        .btn-theme:hover {
            background-color: #007661;
            border-color: #007661;
            color: white;
        }

        .contact-row {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap; /* Wraps on very small screens */
            gap: 15px;
            margin-top: 20px;
        }

        .contact-link {
            color: var(--theme-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @media (min-width: 576px) {
            .thank-you-card {
                padding: 50px 40px;
            }
        }
    </style>
</head>

<body>
    <div class="thank-you-card">
        <div class="thank-you-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Thank You!</h1>
        <p>Your submission has been received. Our team will contact you shortly to help streamline your school management.</p>
        
        <div class="btn-stack">
            <a href="https://www.schoolerp.nascorptechnologies.com/" class="btn-theme">Back to ERP Home</a>
            <a href="https://www.nascorptechnologies.com" target="_blank" class="btn-theme-outline">Visit Our Main Website</a>
        </div>
        
        <div class="mt-4 pt-4 border-top">
            <p class="small mb-3 text-muted fw-bold">Contact us directly:</p>
            <div class="contact-row">
                <a href="https://wa.me/919212871807" class="contact-link">
                    <i class="fab fa-whatsapp fa-lg" style="color: #25D366;"></i> WhatsApp
                </a>
                <a href="tel:+919212871807" class="contact-link">
                    <i class="fa fa-phone fa-lg"></i> Call Now
                </a>
            </div>
        </div>
    </div>
</body>

</html>
